<html>
  <head>
    <title>Pics2Tex | Turn pictures into Latex</title>
  </head>
  <body>
    <h1>Upload a picture to have turned into Latex</h1>
    <form method="POST" action="/process/image" enctype="multipart/form-data">
      <input type="file" name="pic" accept="image/*">
      <input type="submit">
    </form>
  </body>
</html>
